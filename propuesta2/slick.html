<html>
  <head>
  <title>My Now Amazing Webpage</title>
  <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
  </head>
  <style>
  .1{
    background: red;
  }
  .2 {
    background: blue;
  }
  </style>
  <body>

  <div class="responsive" data-slick='{"slidesToShow": 4, "slidesToScroll": 4}'>
  <div ><h3 class="2">1</h3></div>
  <div ><h3 class="2">2</h3></div>
  <div ><h3 class="2">3</h3></div>
  <div ><h3 class="2">4</h3></div>
  <div ><h3 class="2">5</h3></div>
  <div ><h3 class="2">6</h3></div>
</div>

  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="slick/slick.min.js"></script>
  <script>

$('.responsive').slick({
  dots: true,
  infinite: false,
  speed: 300,
  slidesToShow: 4,
  slidesToScroll: 4,
  responsive: [
    {
      breakpoint: 1024,
      settings: {
        slidesToShow: 3,
        slidesToScroll: 3,
        infinite: true,
        dots: true
      }
    },
    {
      breakpoint: 600,
      settings: {
        slidesToShow: 2,
        slidesToScroll: 2
      }
    },
    {
      breakpoint: 480,
      settings: {
        slidesToShow: 1,
        slidesToScroll: 1
      }
    }
    // You can unslick at a given breakpoint now by adding:
    // settings: "unslick"
    // instead of a settings object
  ]
});
        
        </script>
  

  </body>
</html>
